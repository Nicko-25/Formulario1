<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let puntos = 0;
        let tam = prompt("Ingrese el tamaÃ±o de la matriz");

        const sumarPuntos = (tam) => {
            let numeros = [];
        for(let i=0; i<tam ; i++){
           let num = prompt("Ingrese el numero");
            numeros.push(num);
            }  
         for(let cont of numeros){
            if(cont%2 === 0){
                puntos += 1;
            }
            else if(cont % 2 != 0 && cont != 5){
                puntos +=3;
            }
            else{
                puntos += 5;
            }
        }
        return puntos;
    }
    console.log(sumarPuntos(tam))
    </script>
    
</body>
</html>
